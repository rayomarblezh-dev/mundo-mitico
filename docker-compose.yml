version: '3.8'

services:
  mundo-mitico:
    build: .
    ports:
      - "443:443"
    environment:
      - PORT=443
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - mundo-mitico-network

  # Servicio alternativo para desarrollo (solo bot, sin FastAPI)
  mundo-mitico-dev:
    build: .
    ports:
      - "8081:443"
    environment:
      - PORT=443
    restart: unless-stopped
    command: ["python", "start.py"]
    volumes:
      - ./logs:/app/logs
    networks:
      - mundo-mitico-network
    profiles:
      - dev

networks:
  mundo-mitico-network:
    driver: bridge 