<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                },
                extend: {
                    colors: {
                        black: {
                            900: '#000000',
                            800: '#1A1A1A',
                            700: '#2D2D2D',
                            600: '#404040',
                            500: '#525252',
                            400: '#666666',
                            300: '#808080',
                            200: '#999999',
                            100: '#B3B3B3',
                            50: '#E6E6E6'
                        },
                        white: '#FFFFFF'
                    }
                }
            }
        }
    </script>
    <style>
        .icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body class="min-h-screen text-white font-sans flex items-center justify-center" style="background-color: #0a0a0a; background-image: linear-gradient(#1a1a1a 1px, transparent 1px), linear-gradient(90deg, #1a1a1a 1px, transparent 1px); background-size: 20px 20px;">
    <div class="bg-black-800/60 backdrop-blur-md border border-black-700 rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Panel de Administración</h1>
            <p class="text-black-400">Mundo Mítico</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="adminId" class="block text-sm font-medium text-black-300 mb-2">ID de Administrador</label>
                <input 
                    type="number" 
                    id="adminId" 
                    name="adminId" 
                    required
                    class="w-full px-4 py-3 bg-black-700/50 border border-black-600 rounded-lg text-white placeholder-black-400 focus:outline-none focus:ring-2 focus:ring-black-500 focus:border-transparent transition-all duration-200 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                    placeholder="Ingresa tu ID de administrador"
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-black-700 hover:bg-black-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-black-500 focus:ring-offset-2 focus:ring-offset-transparent"
            >
                Iniciar Sesión
            </button>
        </form>

        <div id="errorMessage" class="mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-300 text-sm hidden"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = document.querySelector('button[type="submit"]');
            
            // Mostrar loading
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Verificando...
            `;
            
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        admin_id: parseInt(adminId)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = data.message || 'Error al iniciar sesión';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                errorMessage.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
