<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Mundo Mítico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.08) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .black-800 { background-color: #1a1a1a; }
        .black-700 { background-color: #232323; }
        .black-600 { background-color: #2a2a2a; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-black-800/60 backdrop-blur-md border border-black-700 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Panel de Administración</h1>
                <p class="text-gray-400">Mundo Mítico</p>
            </div>
            
            {% if error %}
            <div class="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-6">
                <p class="text-red-400 text-sm">{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="adminId" class="block text-sm font-medium text-gray-300 mb-2">
                        ID de Administrador
                    </label>
                    <input 
                        type="number" 
                        id="adminId" 
                        name="adminId" 
                        required
                        class="w-full px-4 py-3 bg-black-700/50 border border-black-600 rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all duration-200 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                        placeholder="Ingresa tu ID de Telegram"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-black-800"
                >
                    Acceder al Panel
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    Solo administradores autorizados pueden acceder
                </p>
            </div>
        </div>
    </div>
</body>
</html>
