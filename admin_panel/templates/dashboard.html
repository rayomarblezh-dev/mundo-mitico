<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.08) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .black-800 { background-color: #1a1a1a; }
        .black-700 { background-color: #232323; }
        .black-600 { background-color: #2a2a2a; }
        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            background: linear-gradient(135deg, #404040 60%, #666666 100%);
            color: #fff;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-6xl">
        <div class="bg-black-800/70 backdrop-blur-md border border-black-700 rounded-2xl p-6 md:p-10 shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-white mb-1">Panel de Administración</h1>
                    <p class="text-gray-400">Mundo Mítico</p>
                </div>
                <form action="/logout" method="get">
                    <button type="submit" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-black-800">
                        Cerrar sesión
                    </button>
                </form>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-6 mb-10">
                <div class="bg-black-700/80 border border-black-600 rounded-2xl p-5 flex flex-col items-center shadow-lg hover:shadow-xl transition-all">
                    <div class="text-2xl font-bold text-white" id="totalUsers">-</div>
                    <div class="text-gray-400 text-xs mt-1 text-center">Usuarios totales</div>
                </div>
                <div class="bg-black-700/80 border border-black-600 rounded-2xl p-5 flex flex-col items-center shadow-lg hover:shadow-xl transition-all">
                    <div class="text-2xl font-bold text-white" id="activeUsers">-</div>
                    <div class="text-gray-400 text-xs mt-1 text-center">Usuarios activos (7d)</div>
                </div>
                <div class="bg-black-700/80 border border-black-600 rounded-2xl p-5 flex flex-col items-center shadow-lg hover:shadow-xl transition-all">
                    <div class="text-2xl font-bold text-white" id="totalDeposits">-</div>
                    <div class="text-gray-400 text-xs mt-1 text-center">Depósitos totales</div>
                </div>
                <div class="bg-black-700/80 border border-black-600 rounded-2xl p-5 flex flex-col items-center shadow-lg hover:shadow-xl transition-all">
                    <div class="text-2xl font-bold text-white" id="totalWithdrawals">-</div>
                    <div class="text-gray-400 text-xs mt-1 text-center">Retiros totales</div>
                </div>
                <div class="bg-black-700/80 border border-black-600 rounded-2xl p-5 flex flex-col items-center shadow-lg hover:shadow-xl transition-all col-span-2 md:col-span-1">
                    <div class="text-2xl font-bold text-white" id="totalVolume">-</div>
                    <div class="text-gray-400 text-xs mt-1 text-center">Volumen total</div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-black-700/60 border border-black-600 rounded-2xl p-6 shadow-lg mb-8">
                    <h2 class="text-xl font-semibold text-white mb-4">Depósitos pendientes</h2>
                    <div id="depositsList" class="space-y-4"></div>
                </div>
                <div class="bg-black-700/60 border border-black-600 rounded-2xl p-6 shadow-lg mb-8">
                    <h2 class="text-xl font-semibold text-white mb-4">Retiros pendientes</h2>
                    <div id="withdrawalsList" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function fetchStats() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('totalUsers').textContent = data.total_users ?? '-';
            document.getElementById('activeUsers').textContent = data.active_users ?? '-';
            document.getElementById('totalDeposits').textContent = data.total_deposits ?? '-';
            document.getElementById('totalWithdrawals').textContent = data.total_withdrawals ?? '-';
            document.getElementById('totalVolume').textContent = data.total_volume ? `$${data.total_volume}` : '-';
        }
        async function fetchDeposits() {
            const res = await fetch('/api/deposits');
            const data = await res.json();
            const list = document.getElementById('depositsList');
            list.innerHTML = '';
            if (data.length === 0) {
                list.innerHTML = '<div class="text-gray-500 text-sm">No hay depósitos pendientes.</div>';
                return;
            }
            data.forEach(dep => {
                const div = document.createElement('div');
                div.className = 'bg-black-600/60 border border-black-700 rounded-lg p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-2 hover:shadow-xl transition-all';
                div.innerHTML = `
                    <div>
                        <div class="text-white font-semibold">Usuario: <span class="text-gray-300">${dep.user_id}</span></div>
                        <div class="text-gray-400 text-sm">Cantidad: <span class="text-white font-bold">$${dep.amount}</span> | Red: ${dep.network}</div>
                        <div class="text-gray-500 text-xs">Hash: ${dep.hash || '-'}</div>
                        <div class="text-gray-500 text-xs">Fecha: ${dep.date || '-'}</div>
                        <div class="text-gray-500 text-xs">Dirección: ${dep.address || '-'}</div>
                    </div>
                    <div class="flex flex-col gap-2 mt-2 md:mt-0">
                        <button onclick="processDeposit('${dep.id}', ${dep.amount})" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white px-4 py-2 rounded-lg font-semibold transition-all">Procesar</button>
                        <button onclick="cancelDeposit('${dep.id}')" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white px-4 py-2 rounded-lg font-semibold transition-all">Cancelar</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        async function fetchWithdrawals() {
            const res = await fetch('/api/withdrawals');
            const data = await res.json();
            const list = document.getElementById('withdrawalsList');
            list.innerHTML = '';
            if (data.length === 0) {
                list.innerHTML = '<div class="text-gray-500 text-sm">No hay retiros pendientes.</div>';
                return;
            }
            data.forEach(w => {
                const div = document.createElement('div');
                div.className = 'bg-black-600/60 border border-black-700 rounded-lg p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-2 hover:shadow-xl transition-all';
                div.innerHTML = `
                    <div>
                        <div class="text-white font-semibold">Usuario: <span class="text-gray-300">${w.user_id}</span></div>
                        <div class="text-gray-400 text-sm">Cantidad: <span class="text-white font-bold">$${w.amount}</span></div>
                        <div class="text-gray-500 text-xs">Wallet: ${w.wallet || '-'}</div>
                        <div class="text-gray-500 text-xs">Fecha: ${w.date || '-'}</div>
                    </div>
                    <div class="flex flex-col gap-2 mt-2 md:mt-0">
                        <button onclick="processWithdrawal('${w.id}')" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white px-4 py-2 rounded-lg font-semibold transition-all">Procesar</button>
                        <button onclick="cancelWithdrawal('${w.id}')" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white px-4 py-2 rounded-lg font-semibold transition-all">Cancelar</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        async function processDeposit(id, amount) {
            if (!confirm('¿Procesar este depósito?')) return;
            const formData = new FormData();
            formData.append('deposit_id', id);
            formData.append('amount', amount);
            
            const res = await fetch('/api/process-deposit', {
                method: 'POST',
                body: formData
            });
            await fetchDeposits();
            await fetchStats();
        }
        async function cancelDeposit(id) {
            if (!confirm('¿Cancelar este depósito?')) return;
            const formData = new FormData();
            formData.append('deposit_id', id);
            
            const res = await fetch('/api/cancel-deposit', {
                method: 'POST',
                body: formData
            });
            await fetchDeposits();
            await fetchStats();
        }
        async function processWithdrawal(id) {
            if (!confirm('¿Procesar este retiro?')) return;
            const formData = new FormData();
            formData.append('withdrawal_id', id);
            
            const res = await fetch('/api/process-withdrawal', {
                method: 'POST',
                body: formData
            });
            await fetchWithdrawals();
            await fetchStats();
        }
        async function cancelWithdrawal(id) {
            if (!confirm('¿Cancelar este retiro?')) return;
            const formData = new FormData();
            formData.append('withdrawal_id', id);
            
            const res = await fetch('/api/cancel-withdrawal', {
                method: 'POST',
                body: formData
            });
            await fetchWithdrawals();
            await fetchStats();
        }
        fetchStats();
        fetchDeposits();
        fetchWithdrawals();
        setInterval(fetchStats, 10000);
        setInterval(fetchDeposits, 10000);
        setInterval(fetchWithdrawals, 10000);
    </script>
</body>
</html>
